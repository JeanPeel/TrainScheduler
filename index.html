<!doctype html>
<html lang='en'>

<head>
    <!-- Required meta tags -->
    <meta charset='utf-8'>
    <meta name='viewport' content='width=device-width, initial-scale=1, shrink-to-fit=no'>

    <!-- Bootstrap CSS -->
    <link rel='stylesheet' href='https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css'
        integrity='sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T' crossorigin='anonymous'>

    <!-- Linked Style Sheet & Reset etc.-->
    <link rel='meyer-reset' type='reset' href='assets/css/reset.css'>
    <link rel='stylesheet' href='assets/css/style.css'>

    <title>Train Scheduler</title>
</head>

<body>
    <section class='container1  auto-center'>
        <section class='container outline1 title1'>
            <h1>Anytime is Train Time</h1>
            <h4>Chugga Chugga Choo Choo</h4>
        </section>
        <section class='container outline'>
            <table>
                <thead>
                    <h2 class="title2">Current Train Schedule</h2>
                </thead>
            </table>
            <div class="tr-format">
                <table>
                    <thead>
                        <tr>
                            <th scope="col">Train Name</th>
                            <th scope="col">Destination</th>
                            <th scope="col">Frequency (min)</th>
                            <th scope="col">Next Arrival</th>
                            <th scope="col">Minutes Away</th>
                        </tr>

                    </thead>
                    <tbody>

                    </tbody>
                </table>
            </div>
        </section>
        <section class='container outline'>
            <h2 class="title2">Add a Train</h2>
            <section class="section-format">
                <form id="form-input">
                    <label for="train-name" class="input-format" >Train Name</label>
                    <input type="text" id="train-name" class="input-format" placeholder="Enter Train Name Here"><br>
                    <label for="destination" class="input-format" >Destination</label>
                    <input type="text" id="destination" class="input-format" placeholder="Enter Destination Here"><br>
                    <label for="first-train-time" class="input-format" >First Train Departure Time (HH:mm - military time)</label>
                    <input type="text" id="first-train-time" class="input-format" placeholder="Enter Departure Time of the First Train"><br>
                    <label for="frequency" class="input-format" >Frequency (min)</label>
                    <input type="text" id="frequency" class="input-format" placeholder="Enter Frequency of Trains in Minutes Here."><br>
                    <button id="submit" >Submit</button>
                </form>
            </section>
        </section>
    </section>





    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js'></script>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js'
        integrity='sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1'
        crossorigin='anonymous'></script>
    <script src='https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js'
        integrity='sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM'
        crossorigin='anonymous'></script>

    <!--Script App Inserted etc.-->
    <script src='assets/javascript/app.js'></script>

</body>

</html>
